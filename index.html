<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temukan Barang Mu</title>

  <!-- ‚úÖ Google AdSense (tetap di head tapi bukan module) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3550578927588612"
     crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h2 { margin-bottom: 1.5rem; font-size: 2rem; }
    input, button { font-family: inherit; }
    input {
      padding: 12px;
      margin: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      border: none;
      background: #e0e0e0;
      box-shadow: inset 3px 3px 6px #bcbcbc, inset -3px -3px 6px #ffffff;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      background: #fff;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }
    button {
      padding: 12px 25px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
      background: #43a047;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      opacity: 0.8;
    }
    footer span {
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h2>üì¶ Temukan barangmu</h2>

  <div id="form-section">
    <input type="text" id="nama" placeholder="Nama Pemilik">
    <input type="text" id="barang" placeholder="Nama Barang">
    <input type="text" id="wa" placeholder="No WhatsApp">
    <br>
    <button onclick="uploadData()">üöÄ Upload Data</button>
  </div>

  <!-- ‚úÖ Iklan responsif aman -->
  <div style="margin-top:25px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3550578927588612"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div id="qr-container"></div>

  <div id="show-section" style="display:none;">
    <div style="font-size:4rem;color:#4caf50;">‚úîÔ∏è</div>
    <div id="data-box" style="background:#fff;padding:1.5rem;border-radius:12px;max-width:400px;margin:auto;"></div>
  </div>

  <footer>
    ¬© 2024‚Äì2025 by <span>AldricAS</span> <br>
    <span>SEMUA HAK DILINDUNGI UNDANG-UNDANG</span><br>
    ‚ÄúLaa sahla illa maa ja'altahu sahlaa...‚Äù
  </footer>

  <!-- ‚úÖ Script Firebase (type=module tetap aman) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4tJuj4T6ha7-Jsu4g3NgQWLJGnLbWxpA",
      authDomain: "barangfound.firebaseapp.com",
      databaseURL: "https://barangfound-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "barangfound",
      storageBucket: "barangfound.firebasestorage.app",
      messagingSenderId: "811507258125",
      appId: "1:811507258125:web:1758bd8a7aadeaf57cd644"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const path = window.location.pathname.replace("/", "");

    if (path && path.length >= 6) {
      document.getElementById("form-section").style.display = "none";
      get(ref(db, "barang/" + path)).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("show-section").style.display = "block";
          document.getElementById("data-box").innerHTML = `
            <b>üë§ Nama:</b> ${data.nama}<br>
            <b>üéí Barang:</b> ${data.barang}<br>
            <b>üì± No WA:</b> <a href="https://wa.me/${data.wa}" target="_blank">${data.wa}</a><br>
            ${data.lokasi ? `<b>üìç Lokasi:</b> <a href="https://www.google.com/maps?q=${data.lokasi.lat},${data.lokasi.lng}" target="_blank">Lihat di Google Maps</a>` : ""}
          `;
        } else {
          Swal.fire("üò¢ Data tidak ditemukan", "Periksa kembali QR atau URL-nya", "error");
        }
      });
    }

    window.uploadData = async function() {
      const nama = document.getElementById("nama").value.trim();
      const barang = document.getElementById("barang").value.trim();
      const wa = document.getElementById("wa").value.trim();

      if (!nama || !barang || !wa) {
        Swal.fire("‚ö†Ô∏è Isi semua kolom terlebih dahulu!", "", "warning");
        return;
      }

      Swal.fire({
        title: "üìç Mengambil lokasi...",
        text: "Mohon izinkan akses lokasi agar data lebih akurat.",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lokasi = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        const uid = Math.random().toString(36).substring(2, 10);
        await set(ref(db, "barang/" + uid), { nama, barang, wa, lokasi });

        const url = `${window.location.origin}/${uid}`;
        QRCode.toCanvas(document.createElement("canvas"), url, function (err, canvas) {
          const qrDiv = document.getElementById("qr-container");
          qrDiv.innerHTML = `<p><b>‚úÖ Scan QR ini untuk melihat data:</b></p>`;
          qrDiv.appendChild(canvas);

          const a = document.createElement("a");
          a.href = canvas.toDataURL();
          a.download = `QR_${uid}.png`;
          a.innerText = "üì• Download QR Code";
          a.style.display = "inline-block";
          a.style.marginTop = "15px";
          a.style.background = "#2196f3";
          a.style.color = "white";
          a.style.padding = "10px 20px";
          a.style.borderRadius = "25px";
          a.style.textDecoration = "none";
          qrDiv.appendChild(a);
        });

        Swal.fire("üéâ Data & Lokasi Berhasil Diupload!", "QR Code siap digunakan.", "success");
      }, () => {
        Swal.fire("‚ùå Lokasi tidak bisa diambil", "Pastikan GPS aktif & izinkan lokasi.", "error");
      });
    };
  </script>

  <!-- ‚úÖ Script inisialisasi iklan (harus di luar module) -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
